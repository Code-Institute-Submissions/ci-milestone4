{% if item.line.product.image %}
    <img class="img-fluid rounded bag-item-img hexed" src="{{ item.line.product.image.url }}" alt="{{ item.line.product.name }}">
{% else %}
    <img class="img-fluid rounded bag-item-img hexed" src="{{ MEDIA_URL }}noimage.png" alt="{{ item.line.product.name }}">
{% endif %}
